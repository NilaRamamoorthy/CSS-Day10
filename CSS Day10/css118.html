<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }
        p{
            border: 1px solid;
        }
        .box div{
            background-color: antiquewhite;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">
            <div><p>Item001</p></div>
            <div><p>Item002</p></div>
            <div><p>Item003</p></div>
            <div><p>Item004</p></div>
            <div><p>Item005</p></div>
            <div><p>Item006</p></div>
            <div><p>Item007</p></div>
            <div><p>Item008</p></div>
            <div><p>Item009</p></div>
        </div>
    </section>
</body>
</html>
